<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galéria – Kézilabda Csapat</title>

    <style>
        html, body {
    height: 100%;
}

body {
    display: flex;
    flex-direction: column;
}

footer {
    margin-top: auto;
}

        :root { --primary:#0057ff; --accent:#00c3ff; --dark:#111; --light:#fff; }
        body { margin:0; font-family:"Segoe UI",Arial; background:#f3f6ff; }
        header { background:var(--dark); padding:10px 20px; }
        header .container { max-width:1100px; margin:auto; display:flex; justify-content:space-between; align-items:center; }
        header img { height:45px; }
        nav a { color:var(--light); text-decoration:none; margin-left:20px; font-weight:600; }
        h1 { color:var(--primary); text-align:center; margin-top:30px; }
        .grid { max-width:1100px; margin:20px auto; padding:0 20px; display:grid; grid-template-columns:repeat(auto-fill,minmax(250px,1fr)); gap:12px; }
        .grid img { width:100%; border-radius:8px; object-fit:cover; }
        footer { background:var(--dark); color:var(--light); text-align:center; padding:20px; margin-top:40px; }
    </style>
</head>

<body>

<header>
    <div class="container">
        <img src="logo.png" alt="Csapat logó">
        <nav>
            <a href="index.html">Kezdőlap</a>
            <a href="rolunk.html">Rólunk</a>
            <a href="galeria.html">Galéria</a>
            <a href="tao.html">TAO</a>
            <a href="elerhetoseg.html">Elérhetőség</a>
        </nav>
    </div>
</header>

<h1>Galéria</h1>

<div class="grid" id="gallery"></div>

<script>
    const gallery = document.getElementById("gallery");

    for (let i = 1; i <= 999; i++) {
        const img = new Image();
        img.src = `galeria/img${i}.jpg`;

        img.onload = () => gallery.appendChild(img);
        img.onerror = () => {}; // ha nincs ilyen kép, átugorja
    }
</script>

<footer>
    © 2026 Kézilabda Csapat – Minden jog fenntartva
</footer>

</body>
</html>
